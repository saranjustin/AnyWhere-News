<mat-toolbar color="" class="mat-elevation-z5" >
  <mat-toolbar-row>
    <button type="button" mat-icon-button (click)="toggleNav(sidenav)">
      <mat-icon>menu</mat-icon>
      <mat-drawer>

      </mat-drawer>
    </button>
    <img src="../assets/image/Screenshot 2022-12-09 at 3.09.17 PM (1).png" height="60" width="60" >
    <h1>AnywhereNews</h1>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav class="sidenav" opened mode="side">

    <ng-container *ngFor="let source of sources">
      <button (click)="searchSource(source)" mat-button class="menu-button">
      <mat-icon>event_note</mat-icon>
      <span>{{source.name}}</span>
  </button>
  </ng-container>

  </mat-sidenav>




  <mat-sidenav-content class="content mat-elevation-z4">
    <section class="text-saran-500 bg-gray-100 body-font">
      <div class="container px-5  mx-auto max-w-7x1">
          <div class="flex flex-wrap w-full mb-4 p-4">
              <div class="w-full mb-6 lg:mb-0">
                  <h1 class="sm:text-4xl text-5xl font-medium title-font mb-2 text-peach-700 headlinename" >{{selectedNewsChannel}}</h1>
                  <div class="h-1 w-60 bg-saran-500 rounded"></div>
              </div>
          </div>
          <div class="flex flex-wrap -m-4">
              <ng-container *ngFor="let article of articles">
                  <div class="xl:w-1/3 md:w-1/2 p-4">
                      <div class="bg-white p-6 rounded-lg">
                          <img class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72  rounded w-full object-cover object-center mb-6" [src]="article.urlToImage" alt="Image Size 720x400">
                          <div class="flex justify-between">
                              <h3 class="tracking-widest text-peach-700 text-sm font-normal title-font">Author: {{article.author}}</h3>
                              <h4 style="text-overflow: ellipsis;
                              display: -webkit-box;" class="tracking-widest font-normal text-sm">{{article.publishedAt | date:'medium'}}</h4>
                          </div>
                          <h2 class="text-lg text-saran-800 font-medium title-font mb-4 overflow-hidden">{{article.title}}</h2>
                          <p class="leading-relaxed text-base" [innerHtml]="article.description"></p><span><a class="text-saran-800" href="{{article.url}}" target="_blank">read more....</a></span>
                      </div>
                  </div>
              </ng-container>

          </div>
      </div>
   </section>

  </mat-sidenav-content>

</mat-sidenav-container>
